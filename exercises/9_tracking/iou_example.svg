       x="57.056309"
       y="87.964737">(xmax_A, ymax_A)</tspan></text><text
     xml:space="preserve"
     style="font-style:normal;font-weight:normal;font-size:2.11667px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
     x="45.039261"
     y="51.073681"
     id="text8115-0"><tspan
       sodipodi:role="line"
       style="font-size:2.11667px;stroke-width:0.264583"
       x="45.039261"
       y="51.073681"
       id="tspan8221">(xmin_B, ymin_B)</tspan></text><text
     xml:space="preserve"
     style="font-style:normal;font-weight:normal;font-size:3.175px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
     x="7.3222766"
     y="109.60009"
     id="text8115-0-5"><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.3222766"
       y="109.60009"
       id="tspan8221-9">The <tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan9895">intersection</tspan> of two bounding boxes is defined as the mutual area of two boxes (see blue area in left example). </tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.3222766"
       y="113.56884"
       id="tspan9820">In the right example, there is no intersection. This will be the case for most of the bounding boxes of two consecutive </tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.3222766"
       y="117.53759"
       id="tspan9885">video frames since objects are located in different areas of the image.</tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.3222766"
       y="121.50634"
       id="tspan9822" /><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.3222766"
       y="125.47509"
       id="tspan9824" /></text><text
     xml:space="preserve"
     style="font-style:normal;font-weight:normal;font-size:3.175px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
     x="7.322"
     y="125.19145"
     id="text8115-0-5-0"><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.322"
       y="125.19145"
       id="tspan9824-2">The <tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan9897">union</tspan> of two bounding boxes is defined as the total area covered by the two bounding boxes. </tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.322"
       y="129.1602"
       id="tspan9877">In case the bounding boxes do not overlap (see right example), it is just the sum of areas of the individual bounding boxes. </tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.322"
       y="133.12895"
       id="tspan9891">However, generally this is not the case. If the boudning boxes overlap (see left example),</tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.322"
       y="137.0977"
       id="tspan9879">the area of the overlap would be counted twice if you just sum the areas of the individual bounding boxes. </tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.322"
       y="141.06645"
       id="tspan9893">So the intersection has to be deducted to obtain the union.</tspan></text><text
     xml:space="preserve"
     style="font-style:normal;font-weight:normal;font-size:3.175px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
     x="7.322"
     y="151.07951"
     id="text8115-0-5-0-9"><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.322"
       y="151.07951"
       id="tspan9893-0">The <tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
   id="tspan10323">intersection over union (IoU) </tspan>is simply defined as intersection divided by union.</tspan><tspan
       sodipodi:role="line"
       style="font-size:3.175px;stroke-width:0.264583"
       x="7.322"
       y="155.04826"
       id="tspan10325">So it basically measures the ratio of the overlap compared to the total area. </tspan></text><text
     xml:space="preserve"
     style="font-style:normal;font-weight:normal;font-size:2.11667px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
